<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .option-container {
        width: 200px;
        text-align: center;
        margin: 0 20px;
    }

    .option-img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        overflow: hidden;
        margin: 0 auto;
    }

    .option-img img {
        width: 100%;
        height: auto;
    }

    .option-button {
        border-radius: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .option-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

    <table>
        <tr>
            <td>
                <div class="option-container">
                    <div class="option-img">
                        <img src="/static/images/studentSignIn.jpg" alt="Signup as Student">
                    </div>
                    <button class="option-button" onclick="studentSignUp(this)">Signup as Student</button>
                </div>
            </td>
            <td>
                <div class="option-container">
                    <div class="option-img">
                        <img src="/static/images/teacherSignIn.jpg" alt="Bird 2">
                    </div>
                    <button class="option-button" onclick="teacherSignUp(this)">Signup as Teacher</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="option-container">
                    <div class="option-img">
                        <img src="/static/images/StudentLogin.jpg" alt="Bird 3">
                    </div>
                    <button class="option-button" onclick="studentLogin(this)">Student Login</button>
                </div>
            </td>
            <td>
                <div class="option-container">
                    <div class="option-img">
                        <img src="/static/images/teacherLogin.jpg" alt="Bird 4">
                    </div>
                    <button class="option-button" onclick="teacherLogin(this)">Teacher Login</button>
                </div>
            </td>
        </tr>
    </table>
<script>
    function changeColor(button) {
        button.style.backgroundColor = "#007bff"; /* Change to a different color on click */
    }
    function studentSignUp(button){
        changeColor(button);
        window.open('http://127.0.0.1:5000/signup', '_blank');
        // window.location.href = "";
    }
    function teacherSignUp(button){
        changeColor(button);
        window.open('http://127.0.0.1:5000/signup', '_blank');
        // window.location.href = "";
    }
    function studentLogin(button){
        changeColor(button);
        window.open('http://127.0.0.1:5000/loginStudent', '_blank');
        // window.location.href = "";
    }
    function teacherLogin(button){
        changeColor(button);
        window.open('http://127.0.0.1:5000/loginStudent', '_blank');
        // window.location.href = "";
    }

</script>

</body>
</html>
